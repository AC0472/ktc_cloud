server:
  port: 9001                                                          #微服務網絡端口
spring:
  application:
    name: ktc-base                                                    #微服務名稱
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.1.205:3306/ktc_base?characterEncoding=UTF-8&useSSL=false
    username: root
    password: admin
  #JPA 配置信息:
  jpa:
    properties:
      hibernate:
        format_sql: true                                              # 格式化sql
        show_sql: true                                                # 显示sql
    database: mysql                                                   # 要操作的⽬标数据库类型,默认情况下系统可以⾃动检测
    generate-ddl: true                                                # 可以让SpringDataJPA来⽣成DDL
    hibernate:
      ddl-auto: update                                                # ddl的策略为update
# 配置Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10101/eureka/
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}     # 手動設置實例名（默認為微服務名）
  leaseRenewalIntervalInSeconds: 30                                   # 心跳頻率（默認30秒）
  lease-expiration-duration-in-seconds: 90                            # Eureka client發送心跳給server端後，續約到期時間（默認90秒）